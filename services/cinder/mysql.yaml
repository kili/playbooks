---
- name: Install or verify Cinder database
  hosts: mysql
  sudo: True
  gather_facts: False
  tags:
    - openstack
  tasks:

    - name: ensure cinder database is present
      mysql_db: 
        name: cinder

    - name: ensure cinder database user is present
      mysql_user: 
        name: cinder 
        host: "{{ item }}" 
        password: "{{ cinder_mysql_password }}" 
        priv: cinder.*:ALL
      with_items:
        - "%"
        - localhost
